<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>jQuery SlotLoad Example</title>
    <style>
	#img-wrapper {
		margin: 40px;
		text-align: center;
		border: 1px solid #CCC;
	}
	#img-wrapper img {
		margin: 5px;
	}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>
	/*
	* jQuery Randomizer

	* Licensed under the MIT license:
	*   http://www.opensource.org/licenses/mit-license.php
	*
	* Version: 0.1
	* Dependencies: jQuery
	*
	*/

	(function($) {
		$.fn.randomizer = function(options) {
			var settings = $.extend({}, $.fn.randomizer.settings, options),
				showDelay = Math.floor(settings.baseDelay + (Math.random() * 1000));
			
			this.find(settings.selector).each(function() {
				var img = $(this).css('visibility', 'hidden'),
					imgHeight = img.height();

				$('<img />').load(function() {
					var loadedImg = $(this).wrap('<div class="loading" style="display:inline-block; overflow:hidden;" />'),
						imgWrapper = loadedImg.parent();

					img.replaceWith(imgWrapper);

					setTimeout(function() {
						loadedImg.animate({
							'top': 0
						}, {
							duration: settings.speed,
							easing: 'elasticOut',
							complete: function() {
								if(typeof settings.onComplete === 'function') {
									settings.onComplete();
								}
							}
						});
					}, showDelay);
				}).attr('src', img.attr('src')).css({
					'position': 'relative',
					'top': -(imgHeight + 50)
				});
			});
			
			// Ensure plugin is chainable
			return this;
		};
		
		// Public settings
		$.fn.randomizer.settings = {
			selector: 'img',
			speed: 800,
			baseDelay: 500,
			onComplete: function() {}
		};
		
		// Setup the required easing animation
		$.extend($.easing, {
			elasticOut: function (x, t, b, c, d) {
				var s = 1.70158,
					p = 0,
					a = c;
					
				if(t === 0) return b;  
				if((t/=d) == 1) return b + c;  
				if(!p) p = d * 0.3;
				if(a < Math.abs(c)) { a = c; s = p/4; }
				else s = p/(2*Math.PI) * Math.asin (c/a);
				
				return a * Math.pow(2,-10*t) * Math.sin((t*d-s) * (2*Math.PI)/p) + c + b;
			}
		});
	})(jQuery);
	</script>
</head>
<body>
	<div id="img-wrapper">
		<img src="http://www.macsupportstore.com/index.php?smallimage=20043" />    
		<img src="http://twimgs.com/informationweek/galleries/automated/437/Amazon_NewKindle_7-10_tn.jpg" />
		<img src="http://img.dooyoo.co.uk/GB_EN/175/computer/laptops/apple-macbook-pro-mc723b-a.jpg" />  
		<img src="http://www.gadgetworld.in/Resources/be96d6db-b7f4-4160-b6be-130d472b5a42/Images/ProductImages/Small/Apple-iPhone4s.jpg" />  
		<img src="http://www.zipnadazilch.com/images/appletv.png"/>    
	</div>
	
	<script>
	$('#img-wrapper').randomizer();
	</script>
</body>
</html>
