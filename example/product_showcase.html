<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jQuery SlotLoad Example</title>
    
    <style>
    .wrapper {
        margin-top: 40px;
        text-align: center;
    }
    .wrapper img {
        width: 175px;
        height: 175px;
        vertical-align: middle;
    }
    .wrapper .slotload-img-wrapper {
        border: 10px solid #CCC;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;      
        -o-border-radius: 5px;      
        transition: border 1s ease-out;
        -moz-transition: border 1s ease-out;
        -webkit-transition: border 1s ease-out;
        -o-transition: border 1s ease-out;
        }
    .wrapper div.slot-effect  {
        background: url('imgs/placeholder.gif') no-repeat center center #FFF;
    }
	</style>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../jquery.slotload.js"></script>
</head>
<body>
    <div id="img-wrapper" class="wrapper">
        <img data-load="http://www.macsupportstore.com/index.php?smallimage=20043" src="imgs/blank.gif" />    
        <img data-load="http://twimgs.com/informationweek/galleries/automated/437/Amazon_NewKindle_7-10_tn.jpg" src="imgs/blank.gif" />
        <img data-load="http://img.dooyoo.co.uk/GB_EN/175/computer/laptops/apple-macbook-pro-mc723b-a.jpg" src="imgs/blank.gif" />  
        <img data-load="http://www.gadgetworld.in/Resources/be96d6db-b7f4-4160-b6be-130d472b5a42/Images/ProductImages/Small/Apple-iPhone4s.jpg" src="imgs/blank.gif" />  
        <img data-load="http://www.zipnadazilch.com/images/appletv.png" src="imgs/blank.gif" />    
    </div>
    
    <div id="img-wrapper-more" class="wrapper">
        <img data-load="http://t1.gstatic.com/images?q=tbn:ANd9GcSDv9UNzRHxQ11bQIv8rvXqhXT--uUXANxtDheKvE3PCMPP27KOQOe9toVXqQ" src="imgs/blank.gif" />    
        <img data-load="http://nerdreactor.com/wp-content/uploads/2011/03/PS3-Slim-284x300-175x175.jpg" src="imgs/blank.gif" />
        <img data-load="http://img.dooyoo.co.uk/GB_EN/175/computer/power-devices-batteries/microsoft-xbox-360-quick-charge-kit.jpg" src="imgs/blank.gif" />  
        <img data-load="http://images.mobilefun.co.uk/graphics/prods175pix/26940.jpg" src="imgs/blank.gif" />  
        <img data-load="http://www.zipnadazilch.com/images/xbox360s.png" src="imgs/blank.gif" />    
    </div>
	
	<script>
    $('#img-wrapper, #img-wrapper-more').slotload({
        loadingClass: 'slot-effect',
        onComplete: function() {
            $(this).parent().css('border-color', 'green');
        }
    });
	</script>
</body>
</html>
